    <script>
       var clicked=1;
       function activateMenu(){
         if (clicked==1){
            document.getElementById('NavigationBar').style.width="10%";
            for(var x=5;x>=0;x--){
               document.getElementsByClassName('Navigation-Bar-Top-Button')[0].style.width="100%";
               document.getElementsByClassName('Navigation-Bar-Top-Item')[x].style.width="0%";
               document.getElementsByClassName('Navigation-Bar-Top-Item-Text')[x].style.top="-100%";
               document.getElementsByClassName('Navigation-Bar-Top-Item-Text')[x].style.opacity="0";
               document.getElementById('NavigationBar').style.borderBottomRightRadius = "25px";
            }
            clicked=0;
         }else if (clicked==0){
            document.getElementById('NavigationBar').style.width="100%";
            for(var x=5;x>=0;x--){
               document.getElementsByClassName('Navigation-Bar-Top-Button')[0].style.width="10%";
               document.getElementsByClassName('Navigation-Bar-Top-Item')[x].style.width="15%";
               document.getElementsByClassName('Navigation-Bar-Top-Item-Text')[x].style.top="20%";
               document.getElementsByClassName('Navigation-Bar-Top-Item-Text')[x].style.opacity="1";           
               document.getElementById('NavigationBar').style.borderBottomRightRadius = "0px";
            }
            clicked=1;
         }
       }
    </script>
